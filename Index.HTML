<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Weekly Weather Dashboard</title>
</head>

<body>
    <nav id="header" class="text-center bg dark">
        <h1> 5-Day Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="search-city col-4">
                <p class="header-search">Search City</p>
                <div class="group-input mb-3">
                    <input id="city-imput" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary m-3" type="button" id="search-button">
                            <p>Search <i class="fas fa-search"></i></p>
                        </button>
                    </div>
                </div>
                <button class=" btn btn-primary " type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 border m-3 rounded">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id=current-weather-pic src="placeholder" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temp"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humid"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>5-Day Forcast</h2>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="asset\script.js"></script>
</body>
